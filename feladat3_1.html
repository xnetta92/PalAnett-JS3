<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS3_1feladat</title>
    <style>
        #console {
            font-family: monospace;
            font-size: 12pt;
            background-color: black;
            color: yellow;
            float: left;
            top: 0;
            left: 0;
            padding: 3px;
            width: 100%;
            min-height: 2.5em;
            position: absolute;
            /*display: none;*/
        }
    </style>
</head>

<body>
    <h1>Gondoltam egy szamra</h1>
    <p id="message">Adj meg egy szamot</p>
    <form id="myForm" name="talaldKi" action="test.html" method="POST">
        <input id="tipp" name="tipp" type="number">
        <button id="submit">tipp</button>
    </form>
    <script>
        const x = Math.round(Math.random() * 100);
        document.addEventListener("DOMContentLoaded", () => {
            const urlap = document.forms["talaldKi"];
            urlap.addEventListener("submit", (event) => {
                event.preventDefault();

                var tipp = urlap["tipp"].value;

                /*function initLogger() {
                    var console = document.createElement('div');
                    console.style.cssText = 'font-family: monospace;font-size: 12pt;background-color: black;color: yellow;float:left;top: 0;left: 0;padding: 3px;width: 100%;min-height: 2.5em;position: absolute;display:block;';
                    document.body.appendChild(console);
                }
                initLogger();
                */

                function logger(msg) {
                    document.getElementById("console").innerHTML = msg
                }



                function vizsgalat() {
                    //   document.write(tipp);
                    //   document.getElementById("message").innerHTML = tipp;

                    if (tipp < x) {
                        document.getElementById("message").innerHTML = "kisebb";
                        logger(tipp + " < " + x);
                    } else if (tipp > x) {
                        document.getElementById("message").innerHTML = "NAGYOBB";
                        logger(tipp + " > " + x);
                    } else {
                        document.getElementById("message").innerHTML = "Talalt";
                        logger(tipp + " = " + x);
                    }

                }
                vizsgalat();
            });
        });
    </script>

    <div id="console">debug console</div>
</body>

</html>
