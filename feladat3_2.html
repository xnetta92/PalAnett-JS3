<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS3_2feladat</title>
</head>

<body>
    <h1>A háromszög területe és kerülete:</h1>
    <div style="margin: 5px;">
        <div>
            <label for="a">a oldal hossza:</label>
            <input type="number" id="a" step="any" placeholder="Adja meg az 'a' oldal hosszát"><br>
        </div>
        <br>
        <div>
            <label for="b">b oldal hossza:</label>
            <input type="number" id="b" step="any" placeholder="Adja meg a 'b' oldal hosszát"><br>
        </div>
        <br>
        <div>
            <label for="c">c oldal hossza:</label>
            <input type="number" id="c" step="any" placeholder="Adja meg a 'c' oldal hosszát"><br>
        </div>
    </div>
    <br>
    <button onclick="szamol()">Számol</button>

    <p id="eredmeny"></p>

    <script>
        function szamol() {
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);

            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                document.getElementById('eredmeny').innerHTML = "Adj meg érvényes számokat az oldalhosszakhoz!";
                return;
            }

            if (a + b <= c || a + c <= b || b + c <= a) {
                document.getElementById('eredmeny').innerHTML = "Ezek az oldalhosszak nem alkothatnak háromszöget!";
                return;
            }

            const s = (a + b + c) / 2;
            const terulet = Math.sqrt(s * (s - a) * (s - b) * (s - c));
            const kerulet = a + b + c;

            document.getElementById('eredmeny').innerHTML = `Háromszög területe: ${terulet.toFixed(2)}, Kerülete: ${kerulet.toFixed(2)}`;
        }
    </script>
</body>

</html>
